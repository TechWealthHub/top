---
layout: default
---

<div class="posts">
  <h1 class="section-title">Top 10 Posts</h1>
  {% for post in site.posts limit:10 %}
    <article class="post">
      <div class="post-header">
        <h2><a href="{{ site.baseurl }}{{ post.url }}" class="post-title">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      </div>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
